<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="css/main.css" rel="stylesheet">
    <title>Product Preview Card Component Main</title>
</head>
<body class="bg-cream">
    <main>
        <div class="h-screen flex justify-center items-center">
            <div class="w-[315px] md:w-[558px] flex flex-col md:flex-row rounded-xl overflow-hidden">
                <div class="md:w-1/2">
                    <img 
                        srcset="images/image-product-mobile.jpg 686w,
                                images/image-product-desktop.jpg 600w"
                        sizes="(max-width: 768px) 686px,
                                600px"
                        src="images/image-product-mobile.jpg"
                        alt="Gabrielle Essence Eau Parfum" />
                </div>
                <div class="flex flex-col p-[26px] space-y-4 md:w-1/2 bg-white justify-content">
                    <h5 class="text-darkGreyishBlue text-sm tracking-[.24em] font-Montserrat font-medium">PERFUME</h5>
                    <h1 class="text-[32px] leading-none font-Fraunces text-veryDarkBlue">Gabrielle Essence Eau De Parfum</h1>
                    <p class="text-darkGreyishBlue text-sm leading-relaxed font-Montserrat">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="flex flex-row space-x-4 items-center">
                        <span class="text-[32px] leading-none text-darkCyan font-Fraunces">$149.99</span>
                        <span class="text-sm leading-relaxed line-through text-darkGreyishBlue font-Montserrat font-medium">$169.99</span>
                    </div>
                    <a class="bg-darkCyan hover:bg-veryDarkCyan cursor-pointer text-sm text-white rounded-lg  font-Montserrat font-bold flex p-4 space-x-4 justify-center items-center">
                        <img src="images/icon-cart.svg" alt="">
                        <span>Add to Cart</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
