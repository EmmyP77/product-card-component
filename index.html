<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compat0ible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="css/main.css" rel="stylesheet">
    <title>Product Preview Card Component Main</title>
</head>
<body class="bg-cream">
    <div class="h-screen flex justify-center items-center">
        <div class="w-[345px] lg:w-[558px] flex flex-col lg:flex-row rounded-xl overflow-hidden">
            <div class="lg:w-1/2">
                <img 
                    srcset="images/image-product-mobile.jpg 686w,
                            images/image-product-desktop.jpg 600w"
                    sizes="(max-width: 1440px) 686px,
                            600px"
                    src="images/image-product-mobile.jpg"
                    alt="Gabrielle Essence Eau Parfum" />
            </div>
            <div class="flex flex-col p-[26px] space-y-4 lg:w-1/2 bg-white justify-content">
                <h5 class="text-darkGreyishBlue text-sm tracking-[.24em] font-Montserrat font-medium">PERFUME</h5>
                <h2 class="text-[32px] leading-none font-Fraunces text-veryDarkBlue">Gabrielle Essence Eau De Parfum</h2>
                <p class="text-darkGreyishBlue text-sm leading-relaxed font-Montserrat">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="flex flex-row space-x-4 items-center">
                    <span class="text-[32px] leading-none text-darkCyan font-Fraunces"> $149.99</span>
                    <span class="text-sm leading-relaxed line-through text-darkGreyishBlue font-Montserrat font-medium">$169.99</span>
                </div>
                <a class="bg-darkCyan hover:bg-veryDarkCyan cursor-pointer text-sm text-white rounded-lg  font-Montserrat font-bold flex p-4 space-x-4 justify-center items-center">
                    <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg" class="">
                        <path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/>
                    </svg>
                    <span>Add to Cart</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
